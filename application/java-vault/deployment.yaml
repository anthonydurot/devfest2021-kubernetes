apiVersion: apps/v1
kind: Deployment
metadata:
  name: devfest-vault-java
  labels:
    app: devfest-vault-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devfest-vault-java
  template:
    metadata:
      labels:
        app: devfest-vault-java
    spec:
      containers:
        - name: devfest-vault-java
          image: "ghcr.io/anthonydurot/devfest-2021:recuperation-vault"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_APPLICATION_NAME
              value: "devfest"
            - name: SPRING_CLOUD_VAULT_HOST
              value: "vault.vault.svc.cluster.local"
            - name: SPRING_CLOUD_VAULT_PORT
              value: "8200"
            - name: VAULT_PORT
              value: "8200"
            - name: VAULT_SKIP_VERIFY
              value: "true"
